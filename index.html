<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero-section">

        <div class="header">
            <div class="logo">Header Logo</div>
            <div>
                <ul class="header-links">
                    <li>header link one</li>
                    <li>header link two</li>
                    <li>header link three</li>
                </ul>
            </div>    
        </div>
        <div class="hero-main">
            <div class="hero-left">
                <h1>This website is awesome</h1>
                <div class="hero-text"><p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p></div>
                <button class="hero-button">Sign up</button>
            </div>

            <div class="hero-right">
                <img class="hero-image" src="images/hero-image.jpg" alt="mountain range image">
                <!-- Photo by <a href="https://unsplash.com/@hanaori?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">hanaori</a> on <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-at-sunset-Q8ypQPxF-ow?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
            </div>
        </div>

    
    </div>
</body>
</html>
